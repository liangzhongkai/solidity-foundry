name: CI

permissions: {}

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: forge --version

      - name: Install npm dependencies
        run: npm ci

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run Forge fmt
        run: forge fmt --check

      - name: Run Forge build
        run: forge build --sizes --build-info

      - name: Run Forge tests
        run: forge test -vvv --ffi

      - name: Slither (静态分析)
        run: slither . --config-file slither.config.json --fail-high

      - name: Echidna (模糊测试)
        uses: crytic/echidna-action@v2
        with:
          files: .
          contract: CounterEchidna
          config: echidna.yaml
          crytic-args: --ignore-compile
          test-limit: 5000
          solc-version: "0.8.20"

      - name: Manticore (符号执行)
        run: |
          manticore-verifier src/manticore/CounterManticore.sol \
            --contract_name CounterManticore \
            --timeout 300
