[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
fuzz = { runs = 256 }
verbosity = 3

# CI profile: enable FFI for tests that use vm.ffi()
[profile.ci]
ffi = true

